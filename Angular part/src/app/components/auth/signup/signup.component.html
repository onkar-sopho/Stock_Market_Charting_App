<div class="signup-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <h4>Sign up</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'email'" id="email" class="form-control" name="email" required autofocus>
                                <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
                                    Please provide a valid email
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'username'" id="username" class="form-control" name="username" required autofocus>
                                <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
                                    Please provide a valid username
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password" required>
                                <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
                                    Please provide a valid password
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="mobNo" class="col-md-4 col-form-label text-md-right">Mobile no</label>
                            <div class="col-md-6">
                                <input type="number" [formControlName]="'mobNo'" id="mobNo" class="form-control" name="mobNo" required>
                                <span *ngIf="!signupForm.get('mobNo').valid && signupForm.get('mobNo').touched">
                                    Please provide a valid mobile number
                                </span>
                            </div>
                        </div>

                        <span class="col-md-6 offset-md-4">
                            <div style="text-align: center; margin-top: -1em;">
                                <button type="submit" class="btn btn-sm btn-success ml-auto mb-2">
                                    Sign Up
                                </button>
                            </div>
                            <div style="text-align: center;">
                                <span>Existing user? <a routerLink="/login">Log In</a></span>
                            </div>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
